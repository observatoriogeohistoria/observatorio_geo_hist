name: Deploy Flutter Web to HostGator

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.4'

    - name: Clean Flutter cache
      run: flutter clean

    - name: Install dependencies
      run: flutter pub get

    - name: Build Flutter Web app
      run: flutter build web --release

    - name: Deploy to HostGator
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
          cd /home/seu_usuario/public_html/curadoria &&
          git pull origin main &&
          rm -rf ./web/* &&
          cp -r /github/workspace/build/web/* ./web/
        "
